<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="color-scheme" content="dark light" />
		<title>Just Buttons</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="../build/style.css" />
	</head>
	<body class="grid grid--overview">
		<!-- Basic buttons -->
		<h2>Basic</h2>
		<div class="grid grid--buttons">
			<button>button</button>
			<button type="button">button</button>
			<button type="submit">button</button>

			<input type="button" value="button" />
			<input type="submit" value="button" />
			<a class="button" href="#">button</a>
		</div>

		<!-- Hollow buttons -->
		<h2>Hollow</h2>
		<div class="grid grid--buttons">
			<button class="is-hollow">button</button>
			<button class="is-hollow" type="button">button</button>
			<button class="is-hollow" type="submit">button</button>

			<input class="is-hollow" type="button" value="button" />
			<input class="is-hollow" type="submit" value="button" />
			<a class="button is-hollow" href="#">button</a>
		</div>

		<!-- Blue buttons -->
		<h2>Blue</h2>
		<div class="grid grid--buttons">
			<button class="is-blue">button</button>
			<button class="is-blue" type="button">button</button>
			<button class="is-blue" type="submit">button</button>

			<input class="is-blue" type="button" value="button" />
			<input class="is-blue" type="submit" value="button" />
			<a class="button is-blue" href="#">button</a>
		</div>

		<!-- Hollow + blue buttons -->
		<h2>Hollow + blue</h2>
		<div class="grid grid--buttons">
			<button class="is-hollow is-blue">button</button>
			<button class="is-hollow is-blue" type="button">button</button>
			<button class="is-hollow is-blue" type="submit">button</button>

			<input class="is-hollow is-blue" type="button" value="button" />
			<input class="is-hollow is-blue" type="submit" value="button" />
			<a class="button is-hollow is-blue" href="#">button</a>
		</div>
	</body>
</html>
